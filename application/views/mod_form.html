<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
.city {display:none}
</style>
<body class="w3-container"><br>

<button onclick="document.getElementById('id01').style.display='block'" class="w3-btn">Open Tabbed Modal</button>

<div id="id01" class="w3-modal">
 <div class="w3-modal-content w3-card-4 w3-animate-zoom">
  <header class="w3-container w3-red">
   <span onclick="document.getElementById('id01').style.display='none'"
   class="w3-closebtn w3-padding-top">&times;</span>
   <center><h2>SOLICITUD DE BECA</h2></center>
  </header>

  <ul class="w3-pagination w3-white w3-border-bottom" style="width:100%;">
   <li><a href="#" class="tablink" onclick="openCity(event, 'dat_sol')">DATOS SOLICITUD</a></li>
   <li><a href="#" class="tablink" onclick="openCity(event, 'dat_pers')">DATOS PERSONALES</a></li>
   <li><a href="#" class="tablink" onclick="openCity(event, 'dat_fam')">DATOS FAMILIARES</a></li>
   <li><a href="#" class="tablink" onclick="openCity(event, 'dat_esc')">DATOS ESCOLARES</a></li>
   <li><a href="#" class="tablink" onclick="openCity(event, 'dat_enc')">DATOS ENCUESTA</a></li>
  </ul>

  <div id="dat_sol" class="w3-container city">
   <h1>London</h1>
   
  </div>

  <div id="dat_pers" class="w3-container city">
   <h1>Paris</h1>
 

  </div>

  <div id="dat_fam" class="w3-container city">
   <h1>Tokyo</h1>
 

  </div>

  <div id="dat_esc" class="w3-container city">
   <h1>Tokyo</h1>
 

  </div>

  <div id="dat_enc" class="w3-container city">
   <h1>Tokyo</h1>
 

  </div>

  <div class="w3-container w3-light-grey w3-padding">
   <button class="w3-btn w3-right w3-white w3-border" onclick="document.getElementById('id01').style.display='none'">Cerrar</button>
  </div>

 </div>
</div>

<script>
document.getElementsByClassName("tablink")[0].click();

function openCity(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].classList.remove("w3-light-grey");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.classList.add("w3-light-grey");
}
</script>
 
</body>
</html>
